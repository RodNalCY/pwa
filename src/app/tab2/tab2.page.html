<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Cont√°ctanos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Nombre *</ion-label>
            <ion-input type="text" name="name" formControlName="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Email *</ion-label>
            <ion-input type="text" name="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Mensaje</ion-label>
            <ion-textarea name="message" formControlName="message"></ion-textarea>
          </ion-item>
          <ion-button type="submit" expand="block" color="primary" [disabled]="this.contactForm.invalid">
            Enviar
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
